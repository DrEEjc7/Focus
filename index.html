<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful, minimalist Pomodoro timer with ambient sounds for deep focus">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Focus">
    
    <title>Focus - Minimalist Pomodoro Timer</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='none' stroke='black' stroke-width='10'/></svg>">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Subtle noise texture -->
    <div class="noise"></div>
    
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="theme-icon sun-icon" id="sunIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="theme-icon moon-icon" id="moonIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">FOCUS</h1>
            <div class="session-dots" id="sessionDots">
                <!-- Will be populated by JS -->
            </div>
        </header>

        <!-- Timer Card -->
        <div class="timer-card">
            <div class="timer-wrapper">
                <!-- Circular Timer -->
                <div class="circular-timer">
                    <svg class="timer-svg" viewBox="0 0 280 280">
                        <circle class="timer-circle-bg" cx="140" cy="140" r="130"></circle>
                        <circle class="timer-circle-progress" id="timerProgress" cx="140" cy="140" r="130"></circle>
                    </svg>
                    <div class="timer-content">
                        <div class="timer-label" id="timerLabel">FOCUS</div>
                        <div class="timer-time" id="timerTime">25:00</div>
                        <div class="timer-task">
                            <input type="text" class="task-input" id="taskInput" placeholder="What are you working on?" maxlength="50">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">
                    <span class="btn-text">START</span>
                </button>
            </div>

            <!-- Mode Selector -->
            <div class="mode-tabs">
                <button class="mode-tab active" data-mode="focus" data-time="25">Focus</button>
                <button class="mode-tab" data-mode="short" data-time="5">Short</button>
                <button class="mode-tab" data-mode="long" data-time="15">Long</button>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="stats-row">
            <div class="stat-item">
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="focusTime">0h</div>
                <div class="stat-label">Focus</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streakCount">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <!-- Ambient Sound Selector -->
        <div class="ambient-selector">
            <button class="ambient-btn active" data-sound="none">
                <span class="ambient-icon">üîá</span>
                <span class="ambient-label">Silent</span>
            </button>
            <button class="ambient-btn" data-sound="white">
                <span class="ambient-icon">üå´Ô∏è</span>
                <span class="ambient-label">White</span>
            </button>
            <button class="ambient-btn" data-sound="rain">
                <span class="ambient-icon">üåßÔ∏è</span>
                <span class="ambient-label">Rain</span>
            </button>
            <button class="ambient-btn" data-sound="lofi">
                <span class="ambient-icon">üéµ</span>
                <span class="ambient-label">Lofi</span>
            </button>
        </div>

        <!-- Settings (Minimal) -->
        <div class="settings-row">
            <button class="setting-btn" id="settingsBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m-5.2-13.4L3 9m6 6-3.8 3.4M18 9l3.8-3.4M15 15l3.8 3.4"></path>
                </svg>
            </button>
            <div class="settings-panel" id="settingsPanel">
                <div class="setting-item">
                    <label>Focus</label>
                    <input type="number" id="focusDuration" min="5" max="60" value="25">
                    <span>min</span>
                </div>
                <div class="setting-item">
                    <label>Short</label>
                    <input type="number" id="shortDuration" min="1" max="15" value="5">
                    <span>min</span>
                </div>
                <div class="setting-item">
                    <label>Long</label>
                    <input type="number" id="longDuration" min="5" max="30" value="15">
                    <span>min</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Copyright ¬© <span id="currentYear"></span> ‚Ä¢ Designed with ‚ù§Ô∏è by <a href="https://dee7studio.com" target="_blank" rel="noopener">Dee7 Studio</a></p>
    </footer>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <!-- Audio Elements -->
    <audio id="notificationSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBiyNz+7Yg0IJHGat7OekUBMJPqDb8smAMQUuhM/x0YlEChht4+64Zs" type="audio/wav">
    </audio>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
